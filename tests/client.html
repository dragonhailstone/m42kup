<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Client-side M42kup renderer test page</title>
		<script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
		<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
		<script src="../index.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/darcula.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
	</head>
	<body>
		<h1>Client-side M42kup renderer test page</h1>
		<h2>Input</h2>
		<textarea id="input" placeholder="input"></textarea>
		<h2>Output HTML</h2>
		<pre id="output-html"></pre>
		<h2>Rendered output</h2>
		<div id="output"></div>
		<script>
			$ = q => document.querySelector(q);
			$('#input').addEventListener('input', () => {
				var output = m42kup.render($('#input').value);
				$('#output-html').innerHTML = '';
				$('#output-html').appendChild(document.createTextNode(output));

				$('#output').innerHTML = output;
			});
		</script>
	</body>
</html>
